<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55421af7af.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center fw-bold text-primary header-text mt-5">Money <span class="text-success"> Master </span><i
            class="fa-solid fa-sack-dollar "></i>
    </h1>

    <section class="container my-5">

        <div class="row">
            <div class="col-sm-12 col-lg-6 mt-4">
                <img class="img-fluid sidepic" src="images/sidepic.jpg" alt="">

            </div>
            <div class="col-sm-12 col-lg-6  income rounded-2 my-4">
                <h4 class="text-center mt-5 mb-4">Income</h4>
                <h5 class="text-md-center ms-md-3">Income: <input id="income-amount" class="ms-md-3 py-1" type=""
                        name="" value=""> </h5>
                <h4 class="text-center my-4">Expenses</h4>
                <h5 class="text-md-center ms-md-5 mb-4">Food: <input id="food-cost" class=" ms-3 py-1" type="" name=""
                        value="">
                </h5>
                <h5 class="text-md-center ms-md-5 mb-4">Rent: <input id="rent-cost" class="ms-3 py-1" type="" name=""
                        value="">
                </h5>
                <h5 class="text-md-center ms-md-3 mb-4">Clothes: <input id="cloths-cost" class="ms-md-3 py-1" type=""
                        name="" value="">
                </h5>
                <button id="reset-btn" class="btn btn-danger fs-5 fw-semibold px-4 py-2" type="button">Reset</button>
                <button id="calculate-btn" class="btn btn-success fs-5 fw-semibold ms-md-5  px-4 py-2"
                    type="button">Calculate</button>

                <h4 class="text-center fw-semibold my-4">Total Expenses: $<span id="total-expenses">00</span>
                </h4>
                <h4 class="text-center fw-semibold mb-3">Balance: $<span id="remaining-balance">00</span>
                </h4>
                <div class="mt-3 text-center">
                    <h5 class="d-inline">Save: <input id="save-field" class="w-25 py-2" type="text">
                    </h5>
                    <span class="fs-5 fw-bold mx-3">%</span>
                    <button id="save-btn" class="btn btn-success fs-5 fw-semibold px-5 py-2 mb-3"
                        type="button">Save</button>
                </div>
                <h4 class="text-center fw-semibold my-4">Saving Amount: $<span id="save-amount">00</span></h4>
                <h4 class="text-center fw-semibold my-4">Remaining Balance: $<span id="balance">00</span></h4>
            </div>

        </div>


    </section>


    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/money.js"></script>
</body>

</html>
